          <h1>先頭/末尾への文字の追加</h1>
          
          <p>「検索文字列」に「〜で始まる」もしくは「〜で終わる」の条件が設定されている場合、「検索文字列」のテキストフィールドに文字を代入せずに、「置換文字列」のところだけ、文字を入力して実行すると、先頭や末尾に文字列を付け加えることができます。</p>
          <p class="figure">

          </p>
